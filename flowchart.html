<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, ititial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var move = prompt("Does it move? (yes/no)");

		if (move === "yes") {
			var should1 = prompt("Should it? (yes/no)");
			if(should1 === "yes") {
				console.log("No problem then");
			} else if(should1 === "no") {
				console.log("Tape it down");
			} else {
				console.log("I'm sorry but I don't understand");
			}

		} else if (move === "no") {
			var should2 = prompt("Should it? (yes/no)");
			if(should2 === "yes") {
				console.log("Spray it");
			} else if(should2 === "no") {
				console.log("No problem then");
			} else {
				console.log("I'm sorry but I don't understand");
			}
		} else {
			console.log("You didn't answer my question! Yes or no!");
		}
	</script>
</body>
</html>
